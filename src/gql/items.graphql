import gql from 'graphql-tag'

export const LAST_ITEMS = gql`
  query lastItems($page: Int) {
    lastItems(page: $page) {
      id
      title
      price
      description
      categoryName
      categoryId
      images {
        asset_id
        url
      }
    }
  }
`

export default gql`
  query categoryItems($id: Int!){
    categoryItems(id: $id) {
      id
      title
      price
      description
      categoryName
      images {
        asset_id
        url
      }
    }
  }
`
