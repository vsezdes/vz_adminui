import gql from 'graphql-tag'

export const ORDER_ITEMS = gql`
  query ItemOrders($product_id: Int) {
    ItemOrders(product_id: $product_id) {
      orders {
        id
        created
        details
        status
        total
        items {
          id
          title
          price
        }
        user {
          id
          firstName
          lastName
        }
      }
    }
  }
`